<section id="" class="contact">
  <div class="codeflix-wrapper">
    <div class="contact-text">
      <h1 class="contact-title">Contacto</h1>
      <p>
        ¿Quieres estar al tanto de las próximas temporadas de nuestras
        Adalabers? ¿Tienes alguna otra pregunta? Contáctanos y te haremos todos
        los spoilers que nos pidas.
      </p>
      <small
        >Todos los campos marcados con <span class="asterisk">*</span> son
        obligatorios</small
      >
    </div>
    <form action="" method="POST">
      <fieldset class="form-fieldset">
        <div class="form-field">
          <!-- Esta clase la hemos creado por si necesitáis dar estilos a los items del formulario -->
          <label for="name"
            >Nombre completo <span class="asterisk">*</span></label
          >
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nombre..."
            required
          />
        </div>
        <div class="form-field">
          <label for="email">Email <span class="asterisk">*</span></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="nombre.apellidos@mail.com"
            required
          />
        </div>
        <div class="form-field">
          <label for="telephone">Teléfono </label>
          <input
            type="tel"
            name="telephone"
            id="telephone"
            placeholder="Ej: 123456789"
          />
        </div>
        <div class="form-field">
          <label for="message">Mensaje <span class="asterisk">*</span></label>
          <textarea
            name="message"
            id="message"
            placeholder="¿Qué necesitas?"
            required
          ></textarea>
        </div>
        <input class="form-button" type="submmit" value="Enviar" />
      </fieldset>
    </form>
  </div>
</section>
